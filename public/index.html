<!DOCTYPE html>
<html>
<head>
	<title>No More Nahs!</title>
    <link rel="icon" href="./images/icons8-eights-64.png" type="image/icon type">
	<link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kosugi">
</head>
<body>
    <header>
        <a href="index.html"><img src="./images/lognobg.png" id="logo">
        <img src="./images/nomorenahs-removebg-preview.png" id="nomorenahs"></a>
        <div id="slogan">
            <div id="kawaii">
                <img class="lunch" src="./images/lunch.png">
                <img class="lunch" src="./images/pancakes.gif">
                <img class="lunch" src="./images/momo.png">
            </div>
            <div>
                <span>where "I don't know" doesn't cut it anymore</span>
            </div>
        </div>
    </header>
	<nav>
		<ol>
	        <li class="nav-btn"><a href="/">home</a></li>
            <li class="nav-btn"><img class="tool" src="./images/toolfork-removebg-preview.png"></li>
            <li class="nav-btn"><a href="./options.html">all options</a></li>
            <li class="nav-btn"><img class="tool" src="./images/toolspoon-removebg-preview.png"></li>
	        <li class="nav-btn"><a href="./editing.html">add restaurant</a></li>
            <li class="nav-btn"><img class="tool" src="./images/toolknife-removebg-preview.png"></li>
	        <li class="nav-btn"><a href="./about.html">about</a></li>
	    </ol>
	</nav> <br>

        <div class="main">
            <div id="beginning">
                <h1>what do you want to eat? <img class="bear" src="./images/bear.png"></h1>
                <h4>maybe something...</h4>

                <br>
                <select name="filters" id="filters">
                    <option value="" disabled selected>-Choose a filter-</option>
                </select>
                
                <button id="addFilter">Add filter</button><br>
                <button id="deleter">Remove all filters</button>
            </div>
            <div id="end">
                <div>
                    Current Filters:
                    <ul id="selected-filters">
                    </ul>
                </div>
                <p class="selected-filters-note">note: having no filters will return a random option from all restaurants.</p>
            </div>
        </div><br>

        <div class="results">
            <button id="myBtn" title="Picks you a restaurant to eat at that matches the given filters!">Show me my result!</button>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p><div class="loader" id="loader"><img class="bear" id="dizzy" src="./images/dizzybear.png"></div><br>
                    </p>
                    <div id="restaurant-result"></div>
                </div>
            </div>
            OR
            <button id="generic" title="Picks you a generic cuisine to eat at, instead of a specific restaurant!">Pick me a cuisine!</button>
        </div>

    <br>
<footer>Made by Sabrina Baccam</footer>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="index.js"></script>
</body>
</html>
